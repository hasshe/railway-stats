app:
  crypto:
    secret: railway-stats-key-v1
    salt: railway-stats-salt
  admin:
    password: admin123
  rate-limiter:
    max-requests: 20      # max requests per IP within the window
    window-seconds: 300   # sliding window size (5 minutes)
    timeout-seconds: 900  # block duration after limit exceeded (15 minutes)

spring:
  datasource:
    url: jdbc:h2:file:./data/trip_info;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  tomcat:
    threads:
      min-spare: 1
      max: 4
    max-connections: 20
    accept-count: 5

